<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <tr>
            <th>
                <td>Nome</td>
                <td>Idade</td>
                <td>Informações Adicionais</td>
            </th>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>29</td>
            <td>Sou T.I</td>
        </tr>
        <tr>
            <td>Elaine</td>
            <td>24</td>
            <td>Fotógrafa</td>
        </tr>
    </table>
</body>
</html>
